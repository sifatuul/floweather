
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floweather - Weather Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #00796b;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      margin-bottom: 20px;
    }

    #city-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #00796b;
      border-radius: 5px;
      outline: none;
    }

    #search-btn {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #search-btn:hover {
      background-color: #004d40;
    }

    #weather-info {
      display: none;
      margin-top: 20px;
    }

    #city-name {
      font-size: 1.5em;
      color: #00796b;
    }

    .weather-main {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #weather-icon {
      width: 80px;
      margin-right: 20px;
    }

    #temperature {
      font-size: 2em;
      font-weight: bold;
      color: #00796b;
    }

    #weather-description {
      text-transform: capitalize;
    }

    #humidity, #wind-speed {
      margin-top: 10px;
      font-size: 1em;
      color: #00796b;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #757575;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Floweather</h1>
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="search-btn">Search</button>
    </div>

    <div id="weather-info">
      <h2 id="city-name"></h2>
      <div class="weather-main">
        <img id="weather-icon" alt="Weather Icon">
        <p id="temperature"></p>
      </div>
      <p id="weather-description"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>
    <footer>Powered by Floweather</footer>
  </div>

  <script>
    const apiKey = 'b6907d289e10d714a6e88b30761fae22';  // Public demo API key from OpenWeatherMap
    const weatherInfo = document.getElementById('weather-info');
    const cityName = document.getElementById('city-name');
    const weatherIcon = document.getElementById('weather-icon');
    const temperature = document.getElementById('temperature');
    const weatherDescription = document.getElementById('weather-description');
    const humidity = document.getElementById('humidity');
    const windSpeed = document.getElementById('wind-speed');
    const searchBtn = document.getElementById('search-btn');
    const cityInput = document.getElementById('city-input');

    // Fetch weather data from OpenWeatherMap API
    const getWeatherData = async (city) => {
      const url = `https://openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.cod === "404") {
          alert("City not found! Please try again.");
        } else {
          displayWeather(data);
        }
      } catch (error) {
        console.error("Error fetching weather data:", error);
        alert("Something went wrong. Please try again later.");
      }
    };

    // Display weather data in the UI
    const displayWeather = (data) => {
      cityName.textContent = `${data.name}, ${data.sys.country}`;
      temperature.textContent = `${data.main.temp}Â°C`;
      weatherDescription.textContent = `${data.weather[0].description}`;
      humidity.textContent = `Humidity: ${data.main.humidity}%`;
      windSpeed.textContent = `Wind Speed: ${data.wind.speed} m/s`;
      weatherIcon.src = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

      weatherInfo.style.display = "block";
    };

    // Event listener for search button
    searchBtn.addEventListener('click', () => {
      const city = cityInput.value.trim();
      
      if (city) {
        getWeatherData(city);
      } else {
        alert("Please enter a city name.");
      }
    });
  </script>

</body>
</html>
